<div style="margin:auto;" class="container-fluid w-50 mt-5">
    <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="form-group col-sm-12">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email"
                    placeholder="Enter email">
            </div>
            <div class="form-group col-sm-12">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" formControlName="passowrd"
                    placeholder="Password">
            </div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
